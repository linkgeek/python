<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8" />
  <title>菜鸟学python——美图秀秀</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Nav tabs -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"></div>
    </div>
  </nav>

  <!-- Tab panes -->
  <div class="d-flex justify-content-center w-100">
    <div class="text-center w-50">
      <img style="height:100px; width: 100px" src="static/logo.jpg/" alt="" />
      <br><br>
      <h1><strong>菜鸟学python——美图秀秀</strong></h1>
      <br>
    </div>
  </div>
  <div role="tabpanel" class="tab-pane" id="image">
      <form action="/beauty" method="post" enctype="multipart/form-data">
        <div class="col-md-6 col-md-offset-3">
          <div class="form-group">
            <input type="file" name="image">
          </div>
          <div class="form-group"><input type="submit" class="btn btn-primary" value="上传"></div>
        </div>
      </form>
  </div>

  <div class="col-md-10 col-md-offset-1 tab-content" style="margin-top: 5%;">
    {% if output %}
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
      <strong>添加成功！</strong>
    </div>
    <br>
    <img class="img-responsive center-block" src="{{output}}" alt="" />
    <br>
    {% endif %}
  </div>
</body>
</html>
